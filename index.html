
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Monitor Mode Sellers</title>
</head>
<body>
  <h1>أقرب الموزعين لك</h1>
  <p>اضغط الزر للسماح بتحديد موقعك:</p>
  <button onclick="getLocation()">حدد موقعي</button>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sendLocation);
      } else {
        alert("المتصفح لا يدعم تحديد الموقع");
      }
    }

    function sendLocation(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      alert(`إحداثياتك: ${lat}, ${lon}`);
      // هنا تقدر تضيف كود لحفظ الموقع في قاعدة بيانات
    }
  </script>
</body>
</html>
